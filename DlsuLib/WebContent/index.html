<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<title>De La Salle University - SHS Online Library</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

	<!-- Stylesheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/index-style.css" rel="stylesheet" type="text/css" />
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body class="the-body">
	<div class="main-container">

		<div id="home-cont" class="home-cont">
			<img src="images/logo.png" class="img-responsive" id="logo" alt="Responsive image" style="width: 150px;">
			<div id="main">
				<h1 class="header">De La Salle University - SHS Online Library</h1>
				<br>
				<button class="btn btn-small btn-success btn-block submitbtn mainbtn" id="openSignin">SIGN IN</button>
				<button class="btn btn-small btn-default btn-block submitbtn mainbtn" id="openOthers">DON'T HAVE AN ACCOUNT?</button>
			</div>
			
			<div id="login-cont">
				<div class="card card-container">
					<h2 class='login_title text-center'>
						<span class="pull-left">SIGN IN</span>
						<span class="pull-right backbtn" id="back"><< Back</span>
					</h2>
					<hr class="top-hr">
					<div class="alert alert-danger" id="error" role="alert">Login Error. Invalid Username/Password</div>
					<form class="form-signin" id="signin" action="/login" method="POST">
						<p class="input_title">Username/Email</p>
						<input type="text" id="inputEmail" class="login_box" placeholder="user@dlsu.edu.ph" required autofocus>
						<br>
						<p class="input_title">Password</p>
						<input type="password" id="inputPassword" class="login_box" placeholder="******" required>
						<br>
						<div class="inline-form">
							<div class="form-group">
								<label class="checkbox-inline remember" for="checkRememberMe">
									<input type="checkbox" id="checkRememberMe" name="remember" value="remember">
									Remember Me
								</label>
								<a class="pull-right forgot" href="#">Forgot password?</a>
							</div>
						</div>
						    <div class="form-group">
						        <label class="col-xs-3 control-label">Captcha</label>
						        <div class="col-xs-9 captchaContainer">
						            <div id="recaptcha"></div>
						        </div>
						    </div>
						<button
							class="g-recaptcha"
							data-sitekey="6LeUWCwUAAAAAH9zcT07ofHFZPn2But_dk3bIstL"
							data-callback="YourOnSubmitFn">
							Submit
							</button>
						<button class="btn btn-small btn-success btn-block submitbtn" type="button">SIGN IN</button>
					</form><!-- /form -->
		        </div><!-- /card-container -->
			</div>

			<div id="other-cont">
				<div class="card card-container">
					<h2 class='login_title text-center'>
						<span class="pull-right backbtn" id="back"><< Back</span>
					</h2>
					<hr class="top-hr">
					<form class="form-request-acct">
						<p class="input_title">Email Address</p>
						<input type="email" id="inputEmailRequest" class="login_box" placeholder="user@dlsu.edu.ph" required autofocus><br>
						<button class="btn btn-small btn-success btn-block submitbtn" type="submit">REQUEST AN ACCOUNT</button>
					</form><!-- /form -->
					<hr>
					<button class="btn btn-small btn-default btn-block submitbtn">SIGN IN AS GUEST</button>
		        </div><!-- /card-container -->
			</div>

		</div> <!-- Home Container -->
	</div>
	<!-- body -->

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/typed.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    // Call the FormValidation plugin
		    $('#defaultForm').formValidation({
		        icon: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        }
		        // You can define other settings and other fields on form here
		    });

		    // Replace 'PUBLIC_KEY' with your public key
		    // The second parameter 'recaptcha' is the Id of element showing up the captcha image
		    Recaptcha.create('PUBLIC_KEY', 'recaptcha', {
		        theme: 'white'
		    });
		});

		<script type="text/javascript">
		$(document).ready(function() {
		    $('#defaultForm').formValidation(...);

		    Recaptcha.create('PUBLIC_KEY', 'recaptcha', {
		        theme: 'white',
		        // captchaLoaded function will be called after the captcha image is loaded
		        callback: captchaLoaded

		    function captchaLoaded() {
		        // Add new field after loading captcha
		        $('#defaultForm').formValidation('addField', 'recaptcha_response_field', {
		            validators: {
		                notEmpty: {
		                    message: 'The captcha is required and can\'t be empty'
		                }
		            }
		        });
		    };
		});
		</script>
		<script type="text/javascript">
		$(document).ready(function() {
		    ...

		    function captchaLoaded() {
		        $('#defaultForm')
		            .on('added.field.fv', function(e, data) {
		                // The field "recaptcha_response_field" has just been added
		                if (data.field === 'recaptcha_response_field') {
		                    // Find the icon
		                    var $icon = data.element.data('fv.icon');

		                    // Move icon to other position
		                    $icon.insertAfter('#recaptcha');

		    };

		<script type="text/javascript">
		$(document).ready(function() {
		    ...

		    function captchaLoaded() {
		        $('#defaultForm')
		            .on('added.field.fv', function(e, data) {
		                ...
		            })
		            .formValidation('addField', 'recaptcha_response_field', {

				<script>
			$(document).ready(function() {
			    $('#defaultForm').formValidation({
			        icon: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        }
			    });

			    // Replace 'PUBLIC_KEY' with your public key
			    Recaptcha.create('PUBLIC_KEY', 'recaptcha', {
			         theme: 'white',
			         callback: captchaLoaded
			    });

			    function captchaLoaded() {
			        $('#defaultForm')
			            .on('added.field.fv', function(e, data) {
			                // The field 'recaptcha_response_field' has just been added
			                if (data.field === 'recaptcha_response_field') {
			                    // Find the icon
			                    var $icon = data.element.data('fv.icon');

			                    // Move icon to other position
			                    $icon.insertAfter('#recaptcha');
			                }
			            })
			            // Add new field after loading captcha
			            .formValidation('addField', 'recaptcha_response_field', {
			                validators: {
			                    notEmpty: {
			                        message: 'The captcha is required and can\'t be empty'
			                    },
			                    remote: {
			                        type: 'POST',
			                        url: 'recaptcha.php',
			                        message: 'The captcha is not valid',
			                        data: function() {
			                            return {
			                                recaptcha_challenge_field: $('#defaultForm').find('[name="recaptcha_challenge_field"]').val()
			                            };
			                        },
			                        // Set it to enough time that you think the user complete typing the captcha
			                        delay: 1000
			                    }
			                }
			            });
			    };
			});
			</script>
</script>
</body>

</html>
